<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/blank.png" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1 id="result"></h1>

    <div id="container">
      <div class="box">
        <p>Select Difficulty Level:</p>
        <button id="easy" class="chooseLevel" value="easy">Easy</button>
        <button id="medium" class="chooseLevel" value="medium">Medium</button>
        <button id="hard" class="chooseLevel" value="hard">Hard</button>
        <br />
        <button id="startGame">Start Game</button>
      </div>

      <div class="box">
        <p id="score"></p>
        <p id="timer"></p>
      </div>
    </div>

    <div class="grid"></div>
  </body>

  <footer>Created by MollyMai99 @Github in 2024</footer>
</html>
